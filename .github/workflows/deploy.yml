name: Build and Push to Docker Hub

on: 
  push:
    branches:
      - main
      - DEV
  pull_request:
    branches: 
      - main
      - DEV

env:
  IMAGE_NAME: travelxptoday
  DOCKERFILE_PATH: API/Dockerfile

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and Push Docker Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3   

    - name: Login to Docker Hub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      id: docker_build
      uses: docker/build-push-action@v2 
      with:
        context: .
        file: ${{ env.DOCKERFILE_PATH }}
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.event_name == 'pull_request' && github.event.number || github.ref_name }}
      
    - name: Print Image SHA
      run: echo "Docker Image SHA - ${{ steps.docker_build.outputs.digest }}"
