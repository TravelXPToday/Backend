name: Build and Push to Docker Hub

on: 
  push:
    branches:
      - main
      - DEV
  pull_request:
    branches: 
      - main
      - DEV

env:
  IMAGE_NAME: travelxptoday
  DOCKERFILE_PATH: API/Dockerfile

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ['3.7', '3.8', '3.9']  # Example of matrix strategy for multiple Python versions

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3   

    - name: Set up Python ${{ matrix.python_version }}  # Example of using matrix strategy
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python_version }}

    - name: Login to Docker Hub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      id: docker_build
      uses: docker/build-push-action@v2 
      with:
        context: .
        file: ${{ env.DOCKERFILE_PATH }}
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:python-${{ matrix.python_version }}

          
    - name: Print Image SHA
      if: success()
      run: echo "Docker Image SHA - ${{ steps.docker_build.outputs.digest }}"

    - name: Upload Artifact  # Example of uploading build artifacts
      if: failure()  # This step is executed if the build fails
      uses: actions/upload-artifact@v2
      with:
        name: failed-build-artifacts
        path: /path/to/your/artifacts  # Replace with the actual path to your build artifacts
